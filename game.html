onValue(salaRef, async (snapshot) => {
  if (!snapshot.exists()) return;
  const sala = snapshot.val();
  const jugadores = sala.jugadores || [];
  renderPlayers(jugadores, sala.creador);

  const startBtn = document.getElementById("startGameBtn");
  const endBtn = document.getElementById("endGameBtn");
  startBtn.style.display = playerName === sala.creador && !sala.started ? "block" : "none";

  if (sala.started && !sala.ended && sala.futbolistaSala) {

  };
  const futbolistaFlag = flagEmojis[futbolistaNat] || "";

      <h3>Futbolista: ${datos.name}</h3>

    gameArea.innerHTML += `

      <img class="futbolista-img" src="rojo.jpg" alt="Impostor">
    `;

if (sala.ended && sala.futbolistaSala && !document.getElementById("resultadoFinal")) {

    const impostores = jugadores.filter(j => j.role === "Impostor");

    };
    const futbolistaFlag = flagEmojis[futbolistaDatos.nationality] || "";

});

// Iniciar juego
document.getElementById("startGameBtn").addEventListener("click", async () => {
  const snap = await get(salaRef);
  if (!snap.exists()) return alert("Sala no encontrada");
  const sala = snap.val();
  if (playerName !== sala.creador) return alert("Solo el creador puede iniciar el juego");

  let jugadores = sala.jugadores || [];
  const futbolistaSala = players[Math.floor(Math.random() * players.length)].name;
  jugadores = assignImpostores(jugadores, sala.impostores || 1);

  await update(salaRef, { jugadores, started: true, ended: false, futbolistaSala });
});

// Terminar juego
document.getElementById("endGameBtn").addEventListener("click", async () => {
  await update(salaRef, { ended: true, started: false });
});
</script>
